<!DOCTYPE html><html lang="en" xmlns:th="https://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <title>Title</title></head><body style="background-image: url('/resources/public/images/parking.png'); background-repeat:no-repeat; background-size:cover"><div th:insert="userNavbar"></div><div class="container" style="margin-top:10px">    <div class="row">        <div class="col"></div>        <div class="col"></div>        <div class="col border border-dark border-3" >            <form method="post" th:action="@{/car/delete}" th:modelAttribute="deleteForm" id="deleteForm">                <label style="margin-top:5px">                    Выберите машину                    <select name="car">                        <option th:each="car : ${cars}"                                th:value="${car.getCar_id()}"                                th:text="${car.getNumber()}">                        </option>                    </select>                </label>                <div class="input-group mt-3 mb-3" >                    <span class="input-group-text" id="inputGroup-sizing-sm">Часы</span>                    <input name="hours" type="text" class="form-control" aria-label="Sizing example input"                           aria-describedby="inputGroup-sizing-sm" >                </div>            </form>            <button type="submit" class="btn btn-warning"  style="margin-bottom:5px" onclick="document.forms['deleteForm'].submit()">Рассчитать            </button>        </div>    </div></div></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script></body></html>
